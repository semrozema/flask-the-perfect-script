<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h2 class="text-center mb-4">Prediction Results</h2>
            <div class="text-center">
              <p class="fs-4">
                <strong>Predicted Revenue:</strong> ${{ revenue | round(2) |
                string }}
              </p>
              <p class="fs-4">
                <strong>Predicted Rating:</strong> {{ rating | round(2) }}
              </p>
            </div>
            <div class="text-center mt-4">
              <a href="{{ url_for('upload_file') }}" class="btn btn-secondary"
                >Upload Another File</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
